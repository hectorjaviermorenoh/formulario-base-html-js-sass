<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="dist/style.css">
  <style>

  </style>
</head>
<body>

  <div class="container">
    <h2 class="h2-title">Inscripción a Hogwarts</h2>

    <form action="#" name="mainForm" autocomplete="off">

      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" name="name" id="name" value="" placeholder="Nombre completo" required>
      </div>

      <div class="form-group">
        <label for="lastName">Apellidos</label>
        <input type="text" name="lastName" id="lastName" value="" placeholder="Apellido" required>
      </div>

      <input type="text" name="fakeUser" autocomplete="off" style="display:none;">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" name="email" id="email" value="" placeholder="Correo electrónico" autocomplete="off" required>
      </div>

      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="number" name="phone" id="phone" value="" placeholder="Telefono" required>
      </div>

      <input type="password" name="fakePass" autocomplete="new-password" style="display:none;">
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" value="" placeholder="Password" autocomplete="off" required>
      </div>

       <!-- País de nacimiento -->
      <div class="form-group">
        <label for="country">País de nacimiento</label>
        <select name="country" id="country" required>
          <option value="" disabled selected>Seleccione un país</option>
          <option value="colombia">Colombia</option>
          <option value="argentina">Argentina</option>
          <option value="chile">Chile</option>
          <option value="peru">Perú</option>
          <option value="mexico">Mexico</option>
        </select>
      </div>

      <!-- Hobbies (máximo 4) -->
      <fieldset class="form-group">
        <legend>Hobbies: (No más de 4)</legend>
        <div class="checkbox-grid">
          <label><input type="checkbox" name="hobbies" value="netflix"> Netflix</label>
          <label><input type="checkbox" name="hobbies" value="gym"> Gym</label>
          <label><input type="checkbox" name="hobbies" value="programacion"> Programación</label>
          <label><input type="checkbox" name="hobbies" value="guitarra"> Guitarra</label>
          <label><input type="checkbox" name="hobbies" value="lectura"> Lectura</label>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <legend>Escribe tu opinión...</legend>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Escribe aquí..."></textarea>
      </fieldset>

      <button disabled type="submit" name="btnSubmit" class="btn">Inscribirme</button>

    </form>

  </div>

  <script type="module" src="./js/formulario.js"></script>

</body>
</html>
